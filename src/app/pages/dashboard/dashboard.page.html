<ion-content>
  <div class="dash-image">
    <ion-grid class="dash-grid ion-text-center">
      <ion-row>
        <ion-col>
          <ion-label class="question-text">
            Como deseja continuar?
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="tertiary" class="main-button">
            <img src="../../../assets/design/google.png" class="google-logo">
            <div class="google-label">Continuar com o Google</div>
          </ion-button>  
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="outline" color="secondary" class="main-button" (click)="openModal()">
            Outras Opções
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
